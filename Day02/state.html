<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/jsx">
            class StateExample extends React.Component {
                
                constructor(props) {
                    super(props);
                    this.state = {
                      currentTime: "",
                      currentTemperature: ""
                    };
                    //IGNORE THE EXPLANATION
                    this.getTimeButtonClicked = this.getTimeButtonClicked.bind(this);
                    this.getTemperatureButtonClicked = this.getTemperatureButtonClicked.bind(this);
                }
                
                getTemperatureButtonClicked() {
                    let currentTemperature = Math.random() * 50;
                    this.setState({
                        currentTemperature
                    })
                }
                
                getTimeButtonClicked() {
                    let currentTime = new Date().toLocaleTimeString();
                    document.getElementById("timelabel").innerHTML = currentTime;
                    //this.state.currentTime = currentTime;
                    //AUTOMATICALLY CALL RENDER AGAIN
                    this.setState({
                        currentTime
                    })
                }
                
                render() {
                    console.log("render called");
                    return (<div>   
                        <button onClick={this.getTemperatureButtonClicked}>Get Temperature</button>
                        <h1>{this.state.currentTemperature}</h1>    
                        <button onClick={this.getTimeButtonClicked}>Get Time</button>
                        <h1>{this.state.currentTime}</h1>    
                    </div>);
                }
            }
            ReactDOM.render(<StateExample/>, document.getElementById("root"));
        </script>
    </body>
</html>
